---
image: choose-edition
fromImage: builder/alt
fromCacheVersion: {{ div .Commit.Date.Unix (mul 60 60 24 30) }}

git:
  - add: /openapi
    to: /openapi
    stageDependencies:
      setup:
        - '**/*'
shell:
  setup:
    - cd /openapi
    - echo "Choose edition for the module"
    - if [[ {{ .MODULE_EDITION }} == "ce" ]]; then cp -fv values_ce.yaml values.yaml; fi
    - rm -rf values_*.yaml
