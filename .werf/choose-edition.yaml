---
image: choose-edition
fromImage: builder/alt
fromCacheVersion: {{ div .Commit.Date.Unix (mul 60 60 24 30) }}

git:
  - add: /openapi
    to: /openapi-tmp
    stageDependencies:
      setup:
        - '**/*'
shell:
  setup:
    - mkdir /openapi
    - cd /openapi
    - cp /openapi-tmp/* .
    - if [[ {{ .MODULE_EDITION }} == "ce" ]]; then cp -v values_ce.yaml values.yaml; else cp -v values_ee.yaml values.yaml; fi
    - rm -rf values_*.yaml
