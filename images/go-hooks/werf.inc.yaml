---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
fromImage: builder/src
final: false
git:
  - add: {{ .ModuleDir }}/hooks/go
    to: /src/hooks/go
    stageDependencies:
      install:
        - '**/go.mod'
        - '**/go.sum'
        - '**/*.go'
  - add: {{ .ModuleDir }}/api
    to: /src/api
    stageDependencies:
      install:
        - '**/go.mod'
        - '**/go.sum'
        - '**/*.go'

shell:
  install:
    - echo "src artifact"

---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-artifact
fromImage: {{ eq $.Constants.SVACE_ENABLED "false" | ternary "builder/golang-alpine" "builder/alt-go-svace" }}
final: false

import:
  - image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
    add: /src
    to: /usr/src/app
    before: install

mount:
{{ include "mount points for golang builds" . }}

secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}

shell:
  install:
    - cd /usr/src/app/hooks/go
    - GOPROXY=$(cat /run/secrets/GOPROXY) go mod download
    - export GOOS=linux GOARCH=amd64 CGO_ENABLED=0
    - |
      {{- include "image-build.build" (set $ "BuildCommand" `go build -a -gcflags=all="-l -B" -ldflags="-w -s" -o /go-hooks *.go;`) | nindent 6 }}
