---
# do not remove this image: used in external audits (DKP CSE)
image: {{ $.ImageName }}-src-artifact
fromImage: builder/src
final: false
git:
  - add: /
    to: /src
    includePaths:
      - api
      - lib/go
      - images/{{ $.ImageName }}
    stageDependencies:
      install:
        - '**/*'
    excludePaths:
      - images/{{ $.ImageName }}/werf.yaml

shell:
  install:
    - rm -rf /src/.git

---
image: {{ $.ImageName }}-golang-artifact
fromImage: builder/golang-alpine
final: false
import:
  - image: {{ $.ImageName }}-src-artifact
    add: /src
    to: /src
    before: setup
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  setup:
    - cd /src/images/{{ $.ImageName }}/cmd
    - export CGO_ENABLED=0 GOOS=linux GOARCH=amd64
    - go build -ldflags="-s -w" -tags {{ $.Root.MODULE_EDITION }} -o /{{ $.ImageName }}
    - chmod +x /{{ $.ImageName }}

---
image: {{ $.ImageName }}
fromImage: base/distroless
import:
  - image: {{ $.ImageName }}-golang-artifact
    add: /{{ $.ImageName }}
    to: /{{ $.ImageName }}
    before: setup
docker:
  ENTRYPOINT: ["/{{ $.ImageName }}"]
  USER: deckhouse:deckhouse
