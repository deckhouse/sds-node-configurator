{{- $csiBinaries := "/usr/bin/curl" }}
---
# Required for external analytics. Do not remove!
image: {{ $.ImageName }}-src-artifact
fromImage: builder/src
final: false

git:
  - add: /
    to: /src
    includePaths:
      - api
      - images/{{ $.ImageName }}
    stageDependencies:
      install:
        - '**/*'
    excludePaths:
      - images/{{ $.ImageName }}/werf.yaml

shell:
  install:
    - echo "src artifact"

---
image: {{ $.ImageName }}-golang-artifact
fromImage: builder/golang-alpine
fromCacheVersion: 2025-10-13-1
final: false

import:
  - image: {{ $.ImageName }}-src-artifact
    add: /src
    to: /src
    before: install

mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg

shell:
  setup:
    - cd /src/images/{{ $.ImageName }}/cmd
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /{{ $.ImageName }}
    - chmod +x /{{ $.ImageName }}

---
image: {{ $.ImageName }}-binaries-artifact
fromImage: builder/alt
final: false

git:
  - add: /tools/dev_images/additional_tools/binary_replace.sh
    to: /binary_replace.sh
    stageDependencies:
      install:
        - '**/*'

shell:
  install:
    - apt-get update
    - apt-get -y install glibc-utils curl
    {{- include "alt packages clean" . | nindent 4 }}
    - chmod +x /binary_replace.sh
    - /binary_replace.sh -i "{{ $csiBinaries }}" -o /relocate

---
image: {{ $.ImageName }}
fromImage: base/distroless

import:
  - image: {{ $.ImageName }}-golang-artifact
    add: /{{ $.ImageName }}
    to: /{{ $.ImageName }}
    before: install
  - image: {{ $.ImageName }}-binaries-artifact
    add: /relocate
    to: /
    before: install
    includePaths:
      - '**/*'
docker:
  ENTRYPOINT: ["/{{ $.ImageName }}"]
  USER: deckhouse:deckhouse
