{{- if or (or (hasPrefix "dev" .Values.global.deckhouseVersion) (hasSuffix "dev" .Values.global.deckhouseVersion)) (semverCompare ">=1.64" .Values.global.deckhouseVersion) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: scheduler-extender-https-certs
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "sds-common-scheduler-extender")) | nindent 2 }}
type: kubernetes.io/tls
data:
  ca.crt: {{ .Values.sdsNodeConfigurator.internal.customSchedulerExtenderCert.ca }}
  tls.crt: {{ .Values.sdsNodeConfigurator.internal.customSchedulerExtenderCert.crt }}
  tls.key: {{ .Values.sdsNodeConfigurator.internal.customSchedulerExtenderCert.key }}
{{- end }}
