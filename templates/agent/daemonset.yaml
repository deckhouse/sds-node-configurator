{{- define "sds_utils_installer_resources" }}
cpu: 10m
memory: 25Mi
{{- end }}

{{- define "sds_node_configurator_agent_resources" }}
cpu: 50m
memory: 50Mi
{{- end }}

{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: sds-node-configurator
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "sds-health-watcher-controller")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: DaemonSet
    name: sds-node-configurator
  updatePolicy:
    updateMode: "Initial"
  resourcePolicy:
    containerPolicies:
    - containerName: "sds-node-configurator-agent"
      minAllowed:
        {{- include "sds_node_configurator_agent_resources" . | nindent 8 }}
      maxAllowed:
        cpu: 200m
        memory: 100Mi
    {{- include "helm_lib_vpa_kube_rbac_proxy_resources" . | nindent 4 }}
{{- end }}

{{- if not .Values.sdsNodeConfigurator.disableDs }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: sds-node-configurator
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "sds-node-configurator")) | nindent 2 }}
spec:
  selector:
    matchLabels:
      app: sds-node-configurator
  template:
    metadata:
      name: sds-node-configurator
      namespace: d8-{{ .Chart.Name }}
      {{- include "helm_lib_module_labels" (list . (dict "app" "sds-node-configurator")) | nindent 6 }}
    spec:
      {{- include "helm_lib_priority_class" (tuple . "cluster-medium") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "any-node" "storage-problems") | nindent 6 }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: storage.deckhouse.io/sds-replicated-volume-node
                    operator: In
                    values:
                      - ""
              - matchExpressions:
                  - key: storage.deckhouse.io/sds-local-volume-node
                    operator: In
                    values:
                      - ""
      dnsPolicy: ClusterFirstWithHostNet
      imagePullSecrets:
        - name: {{ .Chart.Name }}-module-registry
      serviceAccountName: agent
      hostPID: true
      hostNetwork: true
      # We need root privileges to perform LVM operations on the node.
      securityContext:
        runAsUser: 0
        runAsNonRoot: false
        runAsGroup: 0
        seLinuxOptions:
          level: s0
          type: spc_t
      initContainers:
      - name: sds-utils-installer
        image: {{ include "helm_lib_module_image" (list . "sdsUtilsInstaller") }}
        imagePullPolicy: IfNotPresent
        command:
        - /sds-utils-installer
        - /sds-utils
        - /opt/deckhouse/sds
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - mountPath: /opt/deckhouse/sds
          name: opt-deckhouse-sds
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 14 }}
{{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
            {{- include "sds_utils_installer_resources" . | nindent 14 }}
{{- end }}
{{- if .Values.sdsNodeConfigurator.enableThinProvisioning }}
      - name: thin-volumes-enabler
        image: {{ include "helm_lib_module_image" (list . "agent") }}
        imagePullPolicy: IfNotPresent
        command:
          - /opt/deckhouse/sds/bin/nsenter.static
          - -t
          - "1"
          - -m
          - -u
          - -i
          - -n
          - -p
          - --
          - modprobe
          - -a
          - dm_thin_pool
{{- if  (.Values.global.enabledModules | has "snapshot-controller") }}
          - dm_snapshot
{{- end }}
        # Privileged mode is required to use nsenter and access the host's mount namespace.
        # This is necessary to run modprobe and load the dm_thin_pool kernel module on the host.
        securityContext:
          privileged: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: true  
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
          - mountPath: /dev/
            name: host-device-dir
          - mountPath: /sys/
            name: host-sys-dir
          - mountPath: /sys/fs/cgroup
            name: host-sys-fs-cgroup
          - mountPath: /run/udev/
            name: host-run-udev-dir
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 14 }}
{{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
            {{- include "sds_utils_installer_resources" . | nindent 14 }}
{{- end }}
{{- end }}
      containers:
      - name: sds-node-configurator-agent
        image: {{ include "helm_lib_module_image" (list . "agent") }}
        imagePullPolicy: IfNotPresent
        readinessProbe:
          httpGet:
            path: /readyz
            host: 127.0.0.1
            port: 4228
            scheme: HTTP
          initialDelaySeconds: 5
          failureThreshold: 2
          periodSeconds: 1
        livenessProbe:
          httpGet:
            path: /healthz
            host: 127.0.0.1
            port: 4228
            scheme: HTTP
          periodSeconds: 1
          failureThreshold: 3
        env:
          - name: HEALTH_PROBE_BIND_ADDRESS
            value: 127.0.0.1:4228
          - name: METRICS_PORT
            value: 127.0.0.1:9000
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: LOG_LEVEL
{{- if eq .Values.sdsNodeConfigurator.logLevel "ERROR" }}
            value: "0"
{{- else if eq .Values.sdsNodeConfigurator.logLevel "WARN" }}
            value: "1"
{{- else if eq .Values.sdsNodeConfigurator.logLevel "INFO" }}
            value: "2"
{{- else if eq .Values.sdsNodeConfigurator.logLevel "DEBUG" }}
            value: "3"
{{- else if eq .Values.sdsNodeConfigurator.logLevel "TRACE" }}
            value: "4"
{{- end }}
        # Privileged mode is required to use nsenter and execute host-level commands like lvm and lsblk.
        securityContext:
          privileged: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: true
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - mountPath: /dev/
          name: host-device-dir
        - mountPath: /sys/
          name: host-sys-dir
        - mountPath: /sys/fs/cgroup
          name: host-sys-fs-cgroup
        - mountPath: /run/udev/
          name: host-run-udev-dir
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 14 }}
{{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
            {{- include "sds_node_configurator_agent_resources" . | nindent 14 }}
{{- end }}
      - name: kube-rbac-proxy
        {{- include "helm_lib_module_container_security_context_pss_restricted_flexible" dict | nindent 8 }}
        image: {{ include "helm_lib_module_common_image" (list . "kubeRbacProxy") }}
        args:
        - "--secure-listen-address=$(KUBE_RBAC_PROXY_LISTEN_ADDRESS):4202"
        - "--v=2"
        - "--logtostderr=true"
        - "--stale-cache-interval=1h30m"
        - "--livez-path=/livez"
        ports:
        - containerPort: 4202
          name: https-metrics
        livenessProbe:
          httpGet:
            path: /livez
            port: 4202
            scheme: HTTPS
        readinessProbe:
          httpGet:
            path: /livez
            port: 4202
            scheme: HTTPS
        env:
        - name: KUBE_RBAC_PROXY_LISTEN_ADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: KUBE_RBAC_PROXY_CONFIG
          value: |
            excludePaths:
            - /healthz
            - /readyz
            upstreams:
            - upstream: http://127.0.0.1:9000/metrics
              path: /metrics
              authorization:
                resourceAttributes:
                  namespace: d8-{{ .Chart.Name }}
                  apiGroup: apps
                  apiVersion: v1
                  resource: daemonsets
                  subresource: prometheus-metrics
                  name: sds-node-configurator
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 14 }}
{{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
            {{- include "helm_lib_container_kube_rbac_proxy_resources" . | nindent 14 }}
{{- end }}
      volumes:
      - hostPath:
          path: /opt/deckhouse/sds
          type: DirectoryOrCreate
        name: opt-deckhouse-sds
      - hostPath:
          path: /dev/
          type: ""
        name: host-device-dir
      - hostPath:
          path: /sys/
          type: Directory
        name: host-sys-dir
      - hostPath:
          path: /sys/fs/cgroup
          type: Directory
        name: host-sys-fs-cgroup
      - hostPath:
          path: /run/udev/
          type: Directory
        name: host-run-udev-dir
{{- end }}
