---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: sds-node-configurator
  namespace: d8-{{ .Chart.Name }}
spec:
  selector:
    matchLabels:
      app: sds-node-configurator
  template:
    metadata:
      labels:
        app: sds-node-configurator
    spec:
      imagePullSecrets:
        - name: registry
      serviceAccountName: sds-node-configurator
      containers:
      - name: ubuntu-container
{{- if .Values.sdsNodeConfigurator.enableDevMode }}
        image: {{ .Values.sdsNodeConfigurator.registry.base }}/sds-node-configurator/agent:{{ .Values.sdsNodeConfigurator.internal.devChannel }}
{{- else }}
        image: {{ include "helm_lib_module_image" (list . "agent") }}
{{- end }}
        imagePullPolicy: Always
        securityContext:
          privileged: true
          seLinuxOptions:
            level: s0
            type: spc_t
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        volumeMounts:
        - name: host-device-dir
          mountPath: /dev/
        - name: modules-dir
          mountPath: /lib/modules
        - name: host-sys-dir
          mountPath: /sys/
        - name: host-root
          mountPath: /host-root/
          mountPropagation: HostToContainer
      volumes:
      - name: host-device-dir
        hostPath:
          path: /dev
          type: ""
      - name: host-sys-dir
        hostPath:
          path: /sys/
          type: Directory
      - name: host-root
        hostPath:
          path: /
      - name: modules-dir
        hostPath:
          path: /lib/modules/
          type: DirectoryOrCreate

