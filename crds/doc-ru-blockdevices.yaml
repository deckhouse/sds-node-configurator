spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            BlockDevice — это пользовательский ресурс Kubernetes, который отображает актуальную информацию о блочных устройствах, которые могут быть использованы контроллером sds-node-configurator для операций создания Volume Group'ы, расширения Physical Volume'а и других.
            
            > Ресурс создаётся и обслуживается только контроллером.
          properties:
            status:
              description: |
                Определяет текущее состояние девайса.
              properties:
                type:
                  description: |
                    Тип девайса.
                fsType:
                  description: |
                    Тип файловой системы.
                nodeName:
                  description: |                    
                    Имя kubernetes-узла, на котором находится девайс.
                consumable:
                  description: |                    
                    Флаг, определяющий может ли данный девайс быть использован контроллером.
                pvUUID:
                  description: |                    
                    UUID Physical Volume'а.
                                        
                    > Опциально: присутствует, только если девайс используется как Physical Volume.
                vgUUID:
                  description: |
                    UUID Volume Group'ы.

                    > Опциально: присутствует, только если девайс используется как Physical Volume и включен в Volume Group'у.
                lvmVolumeGroupName:
                  description: |
                    Имя ресурса LVMVolumeGroup.
                    
                    > Опциально: присутствует, только если девайс используется как Physical Volume и включен в Volume Group'у и LVMVolumeGroup-ресурс.
                actualVGNameOnTheNode:
                  description: |
                    Фактическое имя Volume Group-ы на узле, в которую включен девайс.
                    
                    > Опциально: присутствует, только если девайс используется как Physical Volume и включен в Volume Group'у.
                wwn:
                  description: |
                    Уникальный идентификатор девайса WWN (World Wide Name).
                    
                    > Опционально: может отсутствовать, если WWN не было задано.
                serial:
                  description: |
                    Уникальный серийный номер девайса.
                path:
                  description: |
                    Путь (имя) девайса на узле.
                size:
                  description: |
                    Размер девайса.
                model:
                  description: |
                    Модель девайса. 
                    
                    > Опционально: может отсутствовать, если модель не была задана.
                rota:
                  description: |
                    Медиа-тип девайса. Может быть:
                    - True (для HHD)
                    - False (для SSD)
                hotPlug:
                  description: |
                    Тип подключения девайса. Может быть:
                    - True (если девайс был подключен как съемный)
                    - False (в иных случаях)
                machineId:
                  description: |
                    Уникальный идентификатор узла, на которой располагается девайс (обычно хранится в /etc/machine-id).
