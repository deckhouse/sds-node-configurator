---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: lvmlogicalvolumesnapshots.storage.deckhouse.io
  labels:
    heritage: deckhouse
    module: storage
spec:
  group: storage.deckhouse.io
  scope: Cluster
  names:
    kind: LVMLogicalVolumeSnapshot
    plural: lvmlogicalvolumesnapshots
    singular: lvmlogicalvolumesnapshot
    shortNames:
      - llvs
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: | 
            The LVMLogicalVolumeSnapshot resource defines the storage where a VolumeSnapshot will be created in.
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - nodeName
                - lvmLogicalVolumeName
              properties:
                nodeName:
                  type: string
                  description: |
                    The name of the kubernetes node the snapshot is on.
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: Value is immutable.
                  minLength: 1
                lvmLogicalVolumeName:
                  type: string
                  description: |
                    The name of the LVMLogicalVolume resource the snapshot is created from.
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: Value is immutable.
                  minLength: 1
            status:
              type: object
              description: |
                Describes the resource status.
              properties:
                phase:
                  type: string
                  enum: [Created, Pending, Failed]
                  description: |
                    The current resource's phase.
                reason:
                  type: string
                  description: |
                    The reason of the phase.
                size:
                  description: |
                    Snapshotted LV size on the node.
                  type: string
                actualSize:
                  description: |
                    Snapshot LV size on the node.
                  type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - jsonPath: .spec.lvmLogicalVolumeName
          name: Snapshotted LLV Name
          type: string
          description: Snapshotted LLV name
        - jsonPath: .status.phase
          name: Phase
          type: string
          description: The current resource status.
        - jsonPath: .status.size
          name: Size
          type: string
          description: Snapshotted LV size.
        - jsonPath: .status.actualSize
          name: ActualSize
          type: string
          description: Snapshot size.
