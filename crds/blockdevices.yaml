---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: blockdevices.storage.deckhouse.io
  labels:
    heritage: deckhouse
    module: storage
spec:
  group: storage.deckhouse.io
  scope: Cluster
  names:
    kind: BlockDevice
    plural: blockdevices
    singular: blockdevice
    shortNames:
      - bd
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: "empty block devices"
          properties:
            status:
              type: object
              required: [size,type,consumable,path,rota,hotPlug,nodeName,machineId]
              properties:
                type:
                  type: string
                  enum: [part,raid,disk]
                  description: "Block device type"
                fsType:
                  type: string
                  enum: [LVM2_member, ""]
                  description: "File system type"
                nodeName:
                  type: string
                  description: "Node's name"
                consumable:
                  type: boolean
                  description: "If true, the resource will be deleted after device has gone from the node"
                pvUUID:
                  type: string
                  description: "Persistent Volume UUID. Optional: exists if only the resource is PV"
                vgUUID:
                  type: string
                  description: "VolumeGroup UUID. Optional: exists if only the resource is PV and in VG"
                lvmVolumeGroupName:
                  type: string
                  description: "LVMVolumeGroup name"
                actualVGNameOnTheNode:
                  type: string
                  description: "VolumeGroup name"
                wwn:
                  type: string
                  description: "WWN"
                serial:
                  type: string
                  description: "Serial number"
                path:
                  type: string
                  description: "Storage path"
                size:
                  type: string
                  description: "Storage size"
                model:
                  type: string
                  description: "Storage model"
                rota:
                  type: boolean
                  description: "Rota"
                hotPlug:
                  type: boolean
                  description: "HotPlug"
                machineId:
                  type: string
                  description: "MachineID"
      additionalPrinterColumns:
        - jsonPath: .status.nodeName
          name: Node
          type: string
          description: The node th–µ block device is on.
        - jsonPath: .status.consumable
          name: Consumable
          type: boolean
          description: If current block device might be used by sds-node-configurator.
        - jsonPath: .status.size
          name: Size
          type: string
          description: Size of included device.
        - jsonPath: .status.path
          name: Path
          type: string
          description: Actual device path (name).
          priority: 1
        - jsonPath: .status.actualVGNameOnTheNode
          name: VG
          type: string
          description: The Volume Group the block device is in.
          priority: 1
        - jsonPath: .status.lvmVolumeGroupName
          name: LVMVolumeGroup
          type: string
          description: The LVMVolumeGroup resource the block device is in.
          priority: 1


