spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            LVMVolumeGroup — это ресурс для управления Volume Group'ами и Thin pool'ами на узлах.
            
            > Этот тип ресурсов может быть создан как самим пользователем, так и контроллером SDS-Node-Configurator.
            Контроллер sds-node-configurator автоматически создаст ресурс LVMVolumeGroup в случае, если найдет на ноде существующую Volume Group'у со специальным тэгом 'storage.deckhouse.io/enabled=true', при этом контроллер самостоятельно заполнит как `spec`, так и `status` поля.
          properties:
            spec:
              properties:
                type:
                  description: |
                    Тип Volume Group'ы. Может быть: 
                    - Local (т.е локальным, в случае, если используемые девайсы не являются распределёнными)
                blockDeviceNames:
                  description: |
                    Список имён ресурсов BlockDevice для создания Volume Group'ы.

                    > Обратите внимание, что выбранные блок-девайсы должны принадлежать одному узлу для Volume Group-ы с типом 'Local'.
                actualVGNameOnTheNode:
                  description: |
                    Желаемое имя для Volume Group'ы. Должно быть уникальным в рамках узла, на котором будет располагаться.
                    
                    > Неизменяемое поле.
                thinPools:
                  description: |
                    Желаемая конфигурация для Thin-pool'ов текущей Volume Group'ы.
                  items:
                    properties:
                      name:
                        description: |
                          Желаемое имя Thin-pool'а.
                          
                          > Неизменяемое поле.
                      size:
                        description: |
                          Желаемый размер Thin-pool'а.
            status:
              description: |
                Отображает текущее состояние Volume Group'ы.
                
                > Эти параметры обновляются контроллером.
              properties:
                health:
                  description: |
                    Состояние Volume Group'ы. Может быть:
                    - Operational (если с Volume Group'ой все в порядке)
                    - NonOperational (если на Volume Group'е наблюдаются какие-либо проблемы)
                message:
                  description: |
                    Дополнительная информация о текущем состоянии Volume Group'ы.
                vgUUID:
                  description: |
                    Уникальный идентификатор Volume Group'ы.
                vgSize:
                  description: |
                    Максимальный размер Volume Group'ы.
                allocatedSize:
                  description: |
                    Текущий размер Volume Group'ы.
                thinPools:
                  description: |
                    Текущее состояние Thin-pool'ов в Volume Group'е.
                    
                    > Поле может быть пустым, в случае отсутствия Thin-pool'ов в Volume Group'е.
                  items:
                    properties:
                      name:
                        description: |
                          Имя Thin-pool'а.
                      actualSize:
                        description: |
                          Общий текущий размер Thin-pool'а.
                      usedSize:
                        description: |
                          Используемый размер Thin-pool'а.
                nodes:
                  description: |
                    Информация об узлах, на которых расположена Volume Group'а.
                  items:
                    properties:
                      name:
                        description: |
                          Имя ресурса Node.
                      devices:
                        description: |
                          Информация об используемых в Volume Group'е девайсах на текущем узле.
                        items:
                          properties:
                            path:
                              description: |
                                Путь (имя) девайса на узле.
                            pvSize:
                              description: |
                                Размер Physical Volume'а.
                            devSize:
                              description: |
                                Размер девайса.
                            pvUUID:
                              description: |
                                Уникальный идентификатор Physical Volume'а.
                            blockDevice:
                              description: |
                                Имя связанного ресурса BlockDevice.
